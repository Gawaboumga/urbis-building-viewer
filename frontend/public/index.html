<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Building App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-sA+z0pD1y+gkGZ1z6kY4m0eZKZz8a3z+z5x5k5z5k5k="
      crossorigin=""
    />
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
      }
      .full-height {
        height: 100%;
      }
      .map-container {
        position: relative;
      }
      .search-bar {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        width: 300px;
      }
      #suggestions {
        background: white;
        list-style: none;
        padding: 0;
        margin: 0;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #ccc;
      }
      #suggestions li {
        padding: 5px 10px;
        cursor: pointer;
      }
      #suggestions li:hover {
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
