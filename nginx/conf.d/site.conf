# HTTP â†’ HTTPS + ACME challenge
server {
    listen 80;
    server_name my-building.brussels www.my-building.brussels;

    # ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl;
    server_name my-building.brussels www.my-building.brussels;

    ssl_certificate /etc/letsencrypt/live/my-building.brussels/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/my-building.brussels/privkey.pem;

    # Proxy frontend
    location / {
        proxy_pass http://urbis_frontend:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy backend
    location /api/ {
        proxy_pass http://urbis_backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
